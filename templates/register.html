<head>
  <title> Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="d-flex justify-content-center"> <h1>Enter your data below: </h1> </div>
  <div class="d-flex justify-content-center">
      <form action="#" method="post">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" name = 'email_textfield' id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">NICK</label>
          <input type="text" class="form-control" name = 'nick_textfield' id="exampleFormControlInput2" placeholder="dirty harry">
        </div>
        <div class="col-auto" >
            <button type="submit" class="btn btn-primary mb-3">Confirm</button>
        </div>
      </form>

  </div>

      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                  <div  class="d-flex justify-content-center">{{ message }}</div>
              {% endfor %}
          {% endif %}
      {% endwith %}


</body>
