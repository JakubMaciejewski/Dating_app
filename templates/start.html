<head>
  <title> Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <div class="d-flex justify-content-center"> <h1> Welcome! </h1> </div>
  <div class="d-flex justify-content-center"> <h3>Please login: </h3> </div>
  <div class="d-flex justify-content-center">
   <form action="#" method="post">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" name = 'start_email_textfield' id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">NICK</label>
    <input type="text" class="form-control" name = 'start_nick_textfield' id="exampleFormControlInput2" placeholder="dirty harry">
  </div>
  <div class="col-auto" >
      <button type="submit" class="btn btn-primary mb-3">Confirm</button>
    </div>
</form>
</div>
 <div class="d-flex justify-content-center">
     <h3>First time in here? Click here to register:   </h3>
     <div class="col-auto" >
       <a href="/register">
         <button type="submit" class="btn btn-primary mb-3" >Register</button>
       </a>
    </div>
 </div>

      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                  <div  class="d-flex justify-content-center">{{ message }}</div>
              {% endfor %}
          {% endif %}
      {% endwith %}




</body>
