<!DOCTYPE html>
<html lang="en">
<head>
    <title> {%block title%} {% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">PAIRS </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/find_new">FIND NEW!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/settings/view">SETTINGS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/logout">LOG OUT</a>
        </li>
          </ul>
    </div>
  </div>
    </nav>


      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                  <div  class="d-flex justify-content-center">{{ message }}</div>
              {% endfor %}
          {% endif %}
      {% endwith %}



    {%block content%} {% endblock%}
</body>
</html>
